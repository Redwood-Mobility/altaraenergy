<header class="header" id="header">
  <div class="container">
    <a href="{{ '/' | relative_url }}" class="logo-link">
      <img src="{{ '/images/altara-logo-standard.svg' | relative_url }}" alt="Altara Energy" class="logo logo-light">
      <img src="{{ '/images/altara-logo-white.svg' | relative_url }}" alt="Altara Energy" class="logo logo-dark">
    </a>

    <nav class="nav">
      <a href="#hosts" class="nav-link">Site Hosts</a>
      <a href="#fleet" class="nav-link">Fleet</a>
      <a href="#partners" class="nav-link">Partners</a>
      <a href="#about" class="nav-link">About</a>
      <a href="#contact" class="nav-cta">Get Started <i class="fas fa-arrow-right"></i></a>
    </nav>

    <button class="mobile-toggle" aria-label="Menu">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Header scroll effect
  const header = document.getElementById('header');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  });

  // Mobile menu toggle
  const mobileToggle = document.querySelector('.mobile-toggle');
  const nav = document.querySelector('.nav');

  mobileToggle.addEventListener('click', () => {
    nav.classList.toggle('active');
    const isOpen = nav.classList.contains('active');
    mobileToggle.innerHTML = isOpen ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
  });

  // Close menu when clicking a link
  document.querySelectorAll('.nav a').forEach(link => {
    link.addEventListener('click', () => {
      nav.classList.remove('active');
      mobileToggle.innerHTML = '<i class="fas fa-bars"></i>';
    });
  });

  // Scroll reveal animations
  const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -80px 0px'
  };

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, observerOptions);

  document.querySelectorAll('.reveal, .stagger-container').forEach(el => {
    observer.observe(el);
  });
});
</script>
