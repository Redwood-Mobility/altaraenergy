<header class="site-header">
  <div class="container">
    <nav class="navbar">
      <div class="navbar-brand">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/images/altara-logo-horizontal-v2.svg' | relative_url }}" alt="Altara Energy" class="logo">
        </a>
      </div>

      <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="navbar-menu">
        <ul class="navbar-nav">
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/locations' | relative_url }}">Locations</a></li>
          <li><a href="{{ '/membership' | relative_url }}">Membership</a></li>
          <li><a href="{{ '/fleet' | relative_url }}">Fleet</a></li>
          <li><a href="{{ '/partners' | relative_url }}">Partners</a></li>
          <li><a href="{{ '/about' | relative_url }}">About</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const hamburger = document.querySelector('.hamburger');
  const navbarMenu = document.querySelector('.navbar-menu');

  hamburger.addEventListener('click', function() {
    const isExpanded = this.getAttribute('aria-expanded') === 'true';
    this.setAttribute('aria-expanded', !isExpanded);
    this.classList.toggle('active');
    navbarMenu.classList.toggle('active');
  });
});
</script>
