<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>{{ page.title | default: site.title }}</title>
    <meta name="title" content="{{ page.title | default: site.title }}">
    <meta name="description" content="{{ page.description | default: site.description }}">
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}
    <meta name="author" content="{{ site.organization.name }}">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- Theme Color for Mobile -->
    <meta name="theme-color" content="#0A4B6E">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.url }}{{ page.og_image | default: '/images/waystation-exterior1-az.jpg' }}">
    <meta property="og:site_name" content="{{ site.organization.name }}">

    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url | absolute_url }}">
    <meta property="twitter:title" content="{{ page.title | default: site.title }}">
    <meta property="twitter:description" content="{{ page.description | default: site.description }}">
    <meta property="twitter:image" content="{{ site.url }}{{ page.og_image | default: '/images/hero-scenic-highway.jpg' }}">
    <meta name="twitter:site" content="@altaraenergy">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "{{ site.organization.name }}",
        "url": "{{ site.url }}",
        "logo": "{{ site.url }}/images/banner.png",
        "description": "{{ site.organization.tagline }}",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "{{ site.organization.address.street }}",
            "addressLocality": "{{ site.organization.address.city }}",
            "addressRegion": "{{ site.organization.address.state }}",
            "postalCode": "{{ site.organization.address.zip }}",
            "addressCountry": "US"
        },
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "{{ site.organization.phone }}",
            "contactType": "Customer Service",
            "email": "{{ site.organization.email }}"
        },
        "sameAs": [
            "{{ site.social.twitter }}",
            "{{ site.social.instagram }}",
            "{{ site.social.linkedin }}",
            "{{ site.social.youtube }}"
        ]
    }
    </script>

    <!-- Fonts - Using system font stack for optimal performance -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.asset_version }}">

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://tinylytics.app">

    {% if site.analytics.enabled %}
    <!-- Analytics -->
    <script src="https://tinylytics.app/embed/{{ site.analytics.tinylytics_id }}.js" defer></script>
    {% endif %}
</head>

<!-- Skip to main content for accessibility -->
<a href="#main-content" class="skip-link">Skip to main content</a>

<!-- Branded Navigation -->
<nav class="navbar">
    <div class="container">
        <div class="nav-wrapper">
            <div class="logo">
                <a href="{{ '/' | relative_url }}" style="display: flex; align-items: center; gap: 12px; text-decoration: none;">
                    <!-- Brand Logo - Full Color Version -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 34 34">
                        <defs>
                            <linearGradient id="navLogoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#0A4B6E"/>
                                <stop offset="50%" stop-color="#FF6B4A"/>
                                <stop offset="100%" stop-color="#0A4B6E"/>
                            </linearGradient>
                        </defs>
                        <!-- Circular gradient orbit -->
                        <circle cx="17" cy="17" r="16" fill="none" stroke="url(#navLogoGrad)" stroke-width="2" />
                        <!-- Stylized mountain peak "A" -->
                        <path d="M 17 8 L 24 20 L 20 20 L 20 24 L 14 24 L 14 20 L 10 20 Z" fill="#0A4B6E" />
                    </svg>
                    <!-- Brand Wordmark - System Font, Bold -->
                    <span style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 20px; font-weight: 600; letter-spacing: -0.5px; color: #0A4B6E;">Altara Energy</span>
                </a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="{{ '/about.html' | relative_url }}" class="nav-link">About</a>
                <a href="{{ '/locations.html' | relative_url }}" class="nav-link">Locations</a>
                <a href="{{ '/membership.html' | relative_url }}" class="nav-link">Membership</a>
                <a href="{{ '/contact.html' | relative_url }}" class="nav-link">Contact</a>
            </div>
            <div class="nav-actions">
                <div class="social-icons">
                    <a href="{{ site.social.twitter }}" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="X (Twitter)">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                    <a href="{{ site.social.instagram }}" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="Instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="{{ site.social.linkedin }}" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="LinkedIn">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="{{ site.social.youtube }}" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="YouTube">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
            </div>
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</nav>
