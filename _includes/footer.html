<footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section footer-brand">
        <img src="{{ '/images/altara-logo-monochrome-white.svg' | relative_url }}" alt="Altara Energy" class="footer-logo">
        <p>Fast, reliable city EV charging</p>
      </div>

      <div class="footer-section">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="{{ '/locations' | relative_url }}">Locations</a></li>
          <li><a href="{{ '/membership' | relative_url }}">Membership</a></li>
          <li><a href="{{ '/fleet' | relative_url }}">Fleet</a></li>
          <li><a href="{{ '/partners' | relative_url }}">Partners</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h3>Company</h3>
        <ul>
          <li><a href="{{ '/about' | relative_url }}">About</a></li>
          <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
          <li><a href="{{ '/privacy' | relative_url }}">Privacy Policy</a></li>
          <li><a href="{{ '/terms' | relative_url }}">Terms of Service</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h3>Connect</h3>
        <div class="social-links">
          <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://linkedin.com/company/{{ site.linkedin_username }}" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; {{ 'now' | date: "%Y" }} Altara Energy. All rights reserved.</p>
